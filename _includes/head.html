<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Google Authorship Markup -->
  <link rel="author" href="https://github.com/{{ site.github_username }}">

  <!-- Social Facebook/Open Graph -->
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.image }}">
  {% else %}
  <meta property="og:image" content="{{ site.profile_picture }}">
  {% endif %}
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">

  <!-- Favicon -->
  <!-- Prefer explicit favicon at root to satisfy browsers requesting /favicon.ico -->
  <link rel="icon" href="{{ '/favicon.ico' | prepend: site.baseurl }}" />
  <link rel="shortcut icon" href="{{ '/favicon.ico' | prepend: site.baseurl }}" type="image/x-icon" />

  <!-- Existing profile-picture fallbacks -->
  <link rel="icon" href="{{ site.profile_picture }}" />

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="{{ site.profile_picture }}" />
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.profile_picture }}" />
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.profile_picture }}" />
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.profile_picture }}" />
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.profile_picture }}" />
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.profile_picture }}" />
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.profile_picture }}" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.profile_picture }}" />
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.profile_picture }}" />

  <!-- Windows 8 Tile Icons -->
  <meta name="application-name" content="{{site.username}} Blog">
  <meta name="msapplication-TileColor" content="#5d4d7a">
  <meta name="msapplication-square70x70logo" content="smalltile.png" />
  <meta name="msapplication-square150x150logo" content="mediumtile.png" />
  <meta name="msapplication-wide310x150logo" content="widetile.png" />
  <meta name="msapplication-square310x310logo" content="largetile.png" />

  <!-- Android Lolipop Theme Color -->
  <meta name="theme-color" content="#5d4d7a">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
