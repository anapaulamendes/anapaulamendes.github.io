<header class="header-site" role="banner">
  <div class="content">
    <div class="person">
      <img alt="My photo" src="{{ site.profile_picture }}">
    </div>
    <h1>
      <span class="site-title">{{ site.username }}</span>
      <span class="site-occupation">{{ site.occupation }}</span>
      <br>
    </h1>
    <div class="icons-home">
      <a aria-label="My Github" title="Show my projects" target="_blank" href="https://github.com/{{site.github_username}}">
        <svg class="icon icon-github-alt"><use xlink:href="#icon-github-alt"></use></svg>
      </a>
      <a aria-label="My LinkedIn" title="Show my linkedin profile" target="_blank" href="https://www.linkedin.com/in/{{site.linkedin_public_url}}">
        <svg class="icon icon-linkedin"><use xlink:href="#icon-linkedin"></use></svg>
      </a>
      <a aria-label="My Youtube Channel" title="Show my youtube channel" target="_blank" href="https://youtube.com/c/{{ site.youtube_channel }}">
        <svg class="icon icon-youtube"><use xlink:href="#icon-youtube"></use></svg>
      </a>
      <a aria-label="My Lattes" title="See my Lattes" target="_blank" href="https://lattes.cnpq.br/8583289634357054">
        <svg class="icon icon-lattes"><use xlink:href="#icon-lattes"></use></svg>
      </a>
      <a aria-label="My Devto" title="See my Devto" target="_blank" href="https://dev.to/anapaula">
        <svg class="icon icon-devto"><use xlink:href="#icon-devto"></use></svg>
      </a>
      <a aria-label="My SpeakerDeck" title="See my SpeakerDeck" target="_blank" href="https://speakerdeck.com/anapaulamendes">
        <svg class="icon icon-speaker-deck"><use xlink:href="#icon-speaker-deck"></use></svg>
      </a>
    </div>
    <div class="recent">
      <ul class="nav ul-menu">
        <li class="nav-item nav-menu">
          <a class="nav-link" href="about">WHO AM I</a>
        </li>
        <li class="nav-item nav-menu">
          <a class="nav-link" href="blog">BLOG</a>
        </li>
        <li class="nav-item nav-menu">
          <a class="nav-link" href="AnaPaulaMendesResume.pdf">RESUME</a>
        </li>
      </ul>
    </div>
    <ul class="recent">
      <p>Recent posts:</p>
      {% for post in site.posts limit: 3 %}
      <li>
        <a title="Will take a my recent post" href="{{ post.url | prepend: site.baseurl }}">
          <h2 class="post-title" itemprop="name">{{ post.title }}</h2>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% include menu-search.html %}
</header>
